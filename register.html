<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Naraka Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 使用与登录页面相同的样式，稍作修改 */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        
        .register-header .logo {
            font-size: 40px;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn-register-submit {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-register-submit:hover {
            background-color: #218838;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Naraka Hub</span>
            </a>
            
            <div class="nav-main-links">
                <a href="index.html">Inicio</a>
                <a href="wiki.html">Wiki</a>
                <a href="guides.html">Guías</a>
                <a href="forum.html">Foro</a>
            </div>
            
            <div class="nav-auth">
                <a href="login.html" class="btn-login">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h1>Crear Cuenta</h1>
                    <p>Únete a la comunidad de Naraka Hub</p>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nombre de Usuario</label>
                        <input type="text" id="name" class="form-control" placeholder="Tu nombre de usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                        <div class="password-requirements">La contraseña debe tener al menos 6 caracteres</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn-register-submit">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>
                
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }
            
            // Store user info (in a real app, this would be an API call)
            const user = {
                name: name,
                email: email,
                password: password
            };
            
            // Store in localStorage for demo purposes
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('¡Registro exitoso! Serás redirigido a la página principal.');
            window.location.href = 'index.html';
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
